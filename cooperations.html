  <div class="zsx_home_content w">

    <div class="zsx_home_content_form">
      <div class="zsx_home_content_form_title">您的联系方式</div>
      <div class="zsx_home_content_form_box clearfix">
        <input type="text" name="name" placeholder="姓名(必填)">
        <input type="number" name="mobile" placeholder="电话(必填)">
      </div>
      <input type="text" name="company" placeholder="公司(必填)">
      <input type="text" name="address" placeholder="地址(选填)">
    </div>
    <div class="zsx_home_content_checkbox">
      <div class="zsx_home_content_checkbox_title">合作方向</div>
      <div class="clearfix">
        <label>
          <input name="ways" type="radio" value="1" checked/>品牌入驻</label>
        <label>
          <input name="ways" type="radio" value="2" />渠道合作</label>
        <label>
          <input name="ways" type="radio" value="3" />其他</label>
        <label class="other">
          <input type="text" name="other" placeholder="请输入您的意向(选填)">
        </label>
      </div>
      <div class="zsx_home_content_checkbox_bottombox clearfix">
        <div class="zsx_home_content_checkbox_bottombox_captcha fl clearfix">
          <input class="fl" type="text" name="captcha" placeholder="请输入验证码">
          <div class="zsx_home_content_checkbox_bottombox_captcha_img fl">
          </div>
        </div>
        <div class="zsx_home_content_checkbox_bottombox_btn fl">提交</div>
